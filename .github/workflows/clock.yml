name: clock

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 23 * * * 

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Python
      run: |
        sudo apt update && \
        sudo apt install python3
   
    - name: requirements
      run: |
        pip3 install -r requirements.txt
  
    - name: Run
      run: |
        python3 main.py <<EOF
        ${{secrets.TEXT}}
        ${{secrets.ADDRESS}}
        ${{secrets.ADDTEXT}}
        ${{secrets.DEPTID}}
        ${{secrets.USERID}}
        ${{secrets.STUNUM}}
        ${{secrets.USERNAME}}
        ${{secrets.PHONENUM}}
        ${{secrets.EMERGENCY}}
        ${{secrets.EMERGENCYPHONE}}
        EOF
